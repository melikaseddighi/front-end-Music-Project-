<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" href="public/images/logo.png" />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__item">
          <span class="header__item-date">
            <i class="fa-regular fa-calendar header__item-icon"></i>
            <span class="header__item-date-box"> April 27, 2024 </span>
          </span>
          <span class="header__item-time">
            <i class="fa-regular fa-clock header__item-icon"></i>
            <span class="header__item-time-box"> 2:14:21 PM </span>
          </span>
        </div>
        <div class="header__links">
          <a class="header__link">Login / Register</a>
          <span class="header__links-shop">
            <i class="fas fa-basket-shopping header__links-icon"></i>
            <span class="header__links-text">0</span>
          </span>
          <div class="header__card hidden">
            <div class="header__card-box"></div>
            <div class="header__card-total">
              <span class="header__card-total-key">TotalPrice</span>
              <span class="header__card-total-value">0</span>
            </div>
            <div class="header__card-payment">Payment</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!--! Singer -->
      <div class="singer">
        <div class="singer__content">
          <div class="singer__cover">
            <img
              class="singer__cover-image"
              src="public/images/Tatallo/cover.jpg" />
          </div>
          <div class="singer__info">
            <div class="singer__info-right">
              <div class="singer__profile">
                <div class="singer__profile-box">
                  <img
                    class="singer__profile-img"
                    src="public/images/Tatallo/profile.jpg" />
                </div>
                <div class="singer__profile-links">
                  <h3 class="singer__profile-title">Amir Tattallo</h3>
                  <div>
                    <a class="singer__profile-link">Follow</a>
                    <a class="singer__profile-link">SendMessage</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="singer__info-left">
              <ul class="singer__info-lists">
                <li class="singer__info-item">
                  <i class="fa-solid fa-users"></i>
                  <div class="singer__info-box">
                    <span class="singer__info-key">Followers</span>
                    <span id="Followers" class="singer__info-value"
                      >1,224,365</span
                    >
                  </div>
                </li>
                <li class="singer__info-item">
                  <i class="fa-solid fa-user-plus"></i>
                  <div class="singer__info-box">
                    <span class="singer__info-key">Following</span>
                    <span id="following" class="singer__info-value">1</span>
                  </div>
                </li>
                <li class="singer__info-item">
                  <i class="fa-solid fa-crown"></i>
                  <div class="singer__info-box">
                    <span class="singer__info-key">Favorite</span>
                    <span id="favorite" class="singer__info-value">3</span>
                  </div>
                </li>
                <li class="singer__info-item">
                  <i class="fa-solid fa-music"></i>
                  <div class="singer__info-box">
                    <span class="singer__info-key">viewMusic</span>
                    <span id="viewMusic" class="singer__info-value"
                      >100000</span
                    >
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!--! Sounds -->
      <div class="main">
        <div class="main__content">
          <div class="main__content-part">
            <div class="main__content-right">
              <h1 class="main__content-title">Music List</h1>

              <ul id="MusicList" class="main__content-list">
                <li class="main__content-item">
                  <div class="main__content-details">
                    <div class="main__content-box">
                      <div class="main__content-img">
                        <img
                          class="main__content-pic"
                          src="public/Music/Tatallo/shabYalda.webp" />
                        <div
                          class="main__content-play"
                          onclick="playMusic('public/Music/Tatallo/shabYalda.mp3','4')">
                          <svg
                            class="svg-inline--fa fa-play play4 main__content-play-icon"
                            aria-hidden="true"
                            focusable="false"
                            data-prefix="fas"
                            data-icon="play"
                            role="img"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 384 512"
                            data-fa-i2svg="">
                            <path
                              fill="currentColor"
                              d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"></path></svg
                          ><!-- <i class="fa-solid fa-play play4 main__content-play-icon"></i> Font Awesome fontawesome.com -->
                        </div>
                      </div>
                      <span class="main__content-text">Shab Yalda</span>
                    </div>
                    <div class="main__content-times">
                      <span class="main__content-time">6:42</span>
                    </div>
                    <div class="main__content-times">
                      <span class="main__content-time">$35</span>
                    </div>
                  </div>
                  <div class="main__content-cart">
                    <div
                      class="main__content-times"
                      onclick="addToCard('4','1574588340805')">
                      <span class="main__content-card">ADD TO CARD</span>
                    </div>
                    <div
                      class="main__content-times"
                      onclick="addToFavorite('4','1574588340805')">
                      <svg
                        class="svg-inline--fa fa-heart main__content-icon"
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="far"
                        data-icon="heart"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                        data-fa-i2svg="">
                        <path
                          fill="currentColor"
                          d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"></path></svg
                      ><!-- <i class="fa-regular fa-heart main__content-icon"></i> Font Awesome fontawesome.com -->
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="main__content-left">
              <h1 class="main__content-title">Favorite Music</h1>
              <div class="main__content-inside">There is nothing to show</div>
            </div>
          </div>

          <div class="swiper mySwiper mb-5 main__swipper">
            <h1 class="main__content-title mt-5">Others Singer</h1>
            <div id="swiper-wrapper" class="swiper-wrapper">
              <div
                class="swiper-slide main__swipper-slide"
                style="width: 539.333px"
                role="group"
                aria-label="1 / 4">
                <img
                  class="w-100 main__swipper-img"
                  src="public/images/Tatallo/profile.jpg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="toastMessage">
      <!-- <div class="Toast" id="addToast">Add Sounds</div> -->
      <!-- <div class="Toast" id="delToast">Delete Sounds</div> -->
    </div>
    <footer class="footer"></footer>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        watchSlidesProgress: true,
        slidesPerView: 3,
      });
    </script>
  </body>
</html>
